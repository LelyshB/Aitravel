<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel - Plan Your Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h4>AI Travel</h4>
      </div>
      </ul>
      <div class="nav-buttons">
        <a class="btn black-panel-buttons" href="index.html">Home</a>
        <a class="btn black-panel-buttons" href="about.html">About</a>
        <a class="btn black-panel-buttons" href="services.html">Services</a>
        <a class="btn black-panel-buttons" href="plan.html">Plan your trip</a>
        <a class="btn black-panel-buttons" href="contact.html">Contact us</a>
      </div>
      <div class="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>
  <main>
    <section id="plan">
      <div class="container">
        <h2>Plan Your Trip</h2>
        <form id="plan-form" onsubmit="submitForm(event);">
          <label for="budget-from">Budget:</label>
          <div class="budget-range">
            <input type="text" id="budget-from" name="budget-from" placeholder="From">
            <input type="text" id="budget-to" name="budget-to" placeholder="To">
          </div>
          
          <label for="preferences">Preferences:</label>
          <div class="checkbox-container">
            <div class="checkbox">
              <input type="checkbox" id="swimming" name="preferences[]" value="swimming">
              <label for="swimming">Swimming</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="mountains" name="preferences[]" value="mountains">
              <label for="mountains">Mountains</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="peaceful" name="preferences[]" value="peaceful">
              <label for="peaceful">Peaceful rest</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="cruise" name="preferences[]" value="cruise">
              <label for="cruise">Cruise</label>
            </div>
          </div>

          <label for="travel-date-from">Travel Dates:</label>
          <div class="travel-date">
            <input type="date" id="travel-date-from" name="travel-date-from" required>
            <span>to</span>
            <input type="date" id="travel-date-to" name="travel-date-to" required>
          </div>          



                <label for="num-travelers">Number of Travelers:</label>
                <input type="number" id="num-travelers" name="num-travelers" min="1" max="10" required><br>
                <label for="fear">Select any fears:</label>
                <div class="fear">
                  <div class="checkbox-fear">
                    <input type="checkbox" id="heights" name="fear[]" value="heights">
                    <label for="heights">Heights</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="water" name="fear[]" value="water">
                    <label for="water">Water</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="closed_spaces" name="fear[]" value="closed_spaces">
                    <label for="closed_spaces">Closed Spaces</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="crowds" name="fear[]" value="crowds">
                    <label for="crowds">Crowds</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="spiders" name="fear[]" value="spiders">
                    <label for="spiders">Spiders</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="snakes" name="fear[]" value="snakes">
                    <label for="snakes">Snakes</label>
                  </div>
                  <div class="checkbox-fear">
                    <input type="checkbox" id="flying" name="fear[]" value="flying">
                    <label for="flying">Flying</label>
                  </div>
                </div>
                <button class="btn" type="submit">Submit</button>
          <a class="btn" href="contact.html"><button>Back</button></a>
        </form>
        <div id="result-container">
          <h3 id="result-title"></h3>
          <p id="result-location"></p>
          <p id="result-activities"></p>
          <p id="result-cluster"></p>
        </div>
      </div>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="plan.js"></script>
</body>
</html>
